<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // string method (the indexOf() and lastIndexOf() Methods)
        var mystring = "Hello Jeremy.How are you Jeremy";
        var foundAtPosition;
        foundAtPosition = mystring.indexOf("Jeremy");
        alert(foundAtPosition);
        foundAtPosition = mystring.indexOf("Jeremy",10);
        alert(foundAtPosition);
        foundAtPosition = mystring.lastIndexOf("Jeremy");
        alert(foundAtPosition);
    </script>
</body>
</html>
